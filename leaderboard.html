<!DOCTYPE html>
<html xmlns:og="http://ogp.me/ns#" xmlns:og="http://opengraphprotocol.org/schema/" lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Eliminator | Leaderboard</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700|Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
		<link type="text/css" rel="stylesheet" href="css/styles.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
	</head>

	<body>
		<header id="responsive-header">
		    <div class="header-inner dk-site-dashboard">
		        <div class="dk-main">
		            <img src="images/dk-eliminator-logo2.svg" alt="DK-Elimator"/>
					<span class="amount-completed"></span>
		        </div>
		    </div>
		</header>
		<div class="success">
			<h1><span class="icon-circle-check"></span> You've entered your picks!</h1>
			<p>Check back throughout the week to see if you and your competitors have made the right picks.</p>
		</div>
		<div class="dk-body-wrap leaderboard-body-wrap">
			<div class="leaderboard-container">
				<div class="leaderboard-header">
					<span>Name</span>
					<span class="games-container"></span>
					<span>Tiebreaker</span>
				</div>
				<div class="leaderboard"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/leaderboard.js"></script>
</html>
